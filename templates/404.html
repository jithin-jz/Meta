<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100 m-0">
    <div class="bg-gradient-to-r from-green-500 to-blue-500 text-white p-12 rounded-2xl text-center shadow-lg">
        <h1 class="text-9xl font-bold">404</h1>
        <p class="text-2xl mt-4">Oops! The page you are looking for doesn't exist.</p>
        <a href="/" class="mt-6 inline-block px-6 py-3 bg-white text-blue-600 font-semibold text-lg rounded-lg hover:bg-gray-100 transition duration-300">Return to Home</a>
    </div>
</body>
</html>
